name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: |
          go mod download
          sudo apt-get update && sudo apt-get install -y poppler-utils tesseract-ocr tesseract-ocr-eng

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out . ./service/... ./pkg/...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        run: |
          go build -v .
          go build -v ./service
          go build -v ./pkg/...

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      gotenberg:
        image: gotenberg/gotenberg:8
        ports:
          - 3000:3000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install poppler
        run: sudo apt-get update && sudo apt-get install -y poppler-utils tesseract-ocr tesseract-ocr-eng

      - name: Wait for Gotenberg
        run: |
          for i in {1..30}; do
            curl -s http://localhost:3000/health && break
            echo "Waiting for Gotenberg..."
            sleep 2
          done

      - name: Run integration tests
        run: go test -v -tags=integration . ./service/...
        env:
          GOTENBERG_URL: http://localhost:3000
