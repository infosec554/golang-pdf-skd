version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: pdfbot_postgres
    env_file: .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./data/pg:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${HOST_POSTGRES_PORT:-5433}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: pdfbot_gotenberg
    environment:
      - LOG_LEVEL=info
      - CHROMIUM_DISABLE_ROUTES=true
      - LIBREOFFICE_MAX_CONCURRENT_CONVERSIONS=2
    ports:
      - "127.0.0.1:${GOTENBERG_HOST_PORT:-3008}:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: pdfbot_app
    env_file: .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - GOTENBERG_URL=http://gotenberg:3000
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      - SERVICE_NAME=${SERVICE_NAME}
      - LOGGER_LEVEL=${LOGGER_LEVEL}
    volumes:
      - ./migrations:/app/migrations
      - ./storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      gotenberg:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
